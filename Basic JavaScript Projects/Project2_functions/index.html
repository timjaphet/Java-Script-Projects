<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>

<body>
    <h1> JavaScript Function Challenge</h1>

    <p>Here I have created a function to perform a mathmatical function</p>
    <p id="solve"></p>

    <script>
        function myfuction(p1, p2, p3) {
            return p1 + p2 - p3;
        }
        document.getElementById("solve").innerHTML = myfuction(3, 5, 2);
    </script>

</body>
